<body>
    <h1 style="text-align: center;">Bascic Node Js Calculator</h1>
    <form action="/" method="post" >
        <fieldset style="margin-left: auto;margin-right: auto;width: 450px;">
            <legend>  <h1>Calculator</h1></legend>
            <br>

            <label><h4 style="display: inline-block;">&emsp;&emsp;Enter First Number &emsp;&nbsp;:</h4> &emsp;</label>
            <input type="text" name="num1" id="" placeholder="First Number" required>
           

            <label><h4 style="display: inline-block;">&emsp;&emsp;Enter Second Number &nbsp;&nbsp;: </h4>&emsp;</label>
            <input type="text" name="num2" id="" placeholder="Second Number" required>

          

            <label><h4 style="display: inline-block;">&emsp;&emsp;Select Operator &emsp;&emsp;&emsp;:</h4>&emsp;</label>
            <select name="sel" style="width: 175px;" required>
                <optgroup label="Select Operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </optgroup>
            </select>
            <br>
            <br>
            <input type="submit" value="Calculate" style="display: block;margin-left: auto;margin-right: auto;">
        </fieldset>
       
    </form>
</body>
